<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Code Compiler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Project Tab Bar -->
        <div class="tab-bar project-tab-bar">
            <div class="tab active" data-id="project-1">
                <span>Project 1</span>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <button class="add-btn" id="add-project"><i class="fas fa-plus"></i></button>
        </div>

        <!-- Folder Tab Bar -->
        <div class="tab-bar folder-tab-bar">
            <div class="tab active" data-id="folder-1">
                <span>Main</span>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <button class="add-btn" id="add-folder"><i class="fas fa-plus"></i></button>
        </div>

        <!-- File Tab Bar -->
        <div class="tab-bar file-tab-bar">
            <div class="tab active" data-id="file-1">
                <span>index.html</span>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="tab" data-id="file-2">
                <span>styles.css</span>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="tab" data-id="file-3">
                <span>script.js</span>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <button class="add-btn" id="add-file"><i class="fas fa-plus"></i></button>
        </div>

        <div class="editor-container">
            <!-- File Explorer Sidebar -->
            <div class="file-explorer">
                <div class="file-tree">
                    <ul id="project-structure">
                        <li class="folder active" data-id="folder-1">
                            <span><i class="fas fa-folder"></i> Main</span>
                            <ul>
                                <li class="file active" data-id="file-1"><i class="fas fa-file-code"></i> index.html</li>
                                <li class="file" data-id="file-2"><i class="fas fa-file-code"></i> styles.css</li>
                                <li class="file" data-id="file-3"><i class="fas fa-file-code"></i> script.js</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Code Editor -->
            <div class="code-editor">
                <div class="editor-toolbar">
                    <button id="run-btn"><i class="fas fa-play"></i> Run</button>
                    <button id="save-btn"><i class="fas fa-save"></i> Save</button>
                </div>
                <textarea id="editor" spellcheck="false"></textarea>
            </div>

            <!-- Preview Pane -->
            <div class="preview-pane">
                <iframe id="preview-frame"></iframe>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="new-project-modal">
        <div class="modal-content">
            <h3>New Project</h3>
            <input type="text" id="project-name" placeholder="Project name">
            <div class="modal-actions">
                <button id="cancel-project">Cancel</button>
                <button id="create-project">Create</button>
            </div>
        </div>
    </div>

    <div class="modal" id="new-folder-modal">
        <div class="modal-content">
            <h3>New Folder</h3>
            <input type="text" id="folder-name" placeholder="Folder name">
            <div class="modal-actions">
                <button id="cancel-folder">Cancel</button>
                <button id="create-folder">Create</button>
            </div>
        </div>
    </div>

    <div class="modal" id="new-file-modal">
        <div class="modal-content">
            <h3>New File</h3>
            <input type="text" id="file-name" placeholder="File name">
            <select id="file-type">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JavaScript</option>
            </select>
            <div class="modal-actions">
                <button id="cancel-file">Cancel</button>
                <button id="create-file">Create</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
