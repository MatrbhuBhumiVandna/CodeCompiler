<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraft Pro - Advanced Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Project Tab Bar -->
        <div class="tab-bar project-tab-bar">
            <div class="tab active" data-id="project-1">
                <span class="tab-icon"><i class="fas fa-folder-open"></i></span>
                <span class="tab-label">My Project</span>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <button class="add-btn" id="add-project">
                <i class="fas fa-plus"></i> New Project
            </button>
        </div>

        <!-- Folder Tab Bar -->
        <div class="tab-bar folder-tab-bar">
            <div class="tab active" data-id="folder-1">
                <span class="tab-icon"><i class="fas fa-folder"></i></span>
                <span class="tab-label">Main</span>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <button class="add-btn" id="add-folder">
                <i class="fas fa-plus"></i> New Folder
            </button>
        </div>

        <!-- File Tab Bar -->
        <div class="tab-bar file-tab-bar">
            <div class="tab active" data-id="file-1">
                <span class="tab-icon"><i class="fas fa-file-code"></i></span>
                <span class="tab-label">index.html</span>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="tab" data-id="file-2">
                <span class="tab-icon"><i class="fas fa-file-code"></i></span>
                <span class="tab-label">styles.css</span>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="tab" data-id="file-3">
                <span class="tab-icon"><i class="fas fa-file-code"></i></span>
                <span class="tab-label">script.js</span>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <button class="add-btn" id="add-file">
                <i class="fas fa-plus"></i> New File
            </button>
        </div>

        <div class="main-content">
            <!-- File Explorer -->
            <div class="file-explorer">
                <div class="explorer-header">
                    <h3><i class="fas fa-folder-tree"></i> Project Structure</h3>
                </div>
                <div class="directory-tree" id="directory-tree">
                    <ul>
                        <li class="project-item expanded" data-id="project-1">
                            <div class="tree-node">
                                <span class="toggle"><i class="fas fa-chevron-down"></i></span>
                                <span class="icon"><i class="fas fa-folder-open"></i></span>
                                <span class="label">My Project</span>
                            </div>
                            <ul>
                                <li class="folder-item expanded" data-id="folder-1">
                                    <div class="tree-node">
                                        <span class="toggle"><i class="fas fa-chevron-down"></i></span>
                                        <span class="icon"><i class="fas fa-folder"></i></span>
                                        <span class="label">Main</span>
                                    </div>
                                    <ul>
                                        <li class="file-item active" data-id="file-1">
                                            <div class="tree-node">
                                                <span class="icon"><i class="fas fa-file-code"></i></span>
                                                <span class="label">index.html</span>
                                            </div>
                                        </li>
                                        <li class="file-item" data-id="file-2">
                                            <div class="tree-node">
                                                <span class="icon"><i class="fas fa-file-code"></i></span>
                                                <span class="label">styles.css</span>
                                            </div>
                                        </li>
                                        <li class="file-item" data-id="file-3">
                                            <div class="tree-node">
                                                <span class="icon"><i class="fas fa-file-code"></i></span>
                                                <span class="label">script.js</span>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Editor Area -->
            <div class="editor-area">
                <div class="editor-toolbar">
                    <button class="tool-btn run-btn" id="run-btn">
                        <i class="fas fa-play"></i> Run
                    </button>
                    <button class="tool-btn save-btn" id="save-btn">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <div class="file-info">
                        <span id="current-file">index.html</span>
                    </div>
                </div>
                <div class="editor-container">
                    <textarea id="editor" spellcheck="false"></textarea>
                </div>
            </div>

            <!-- Preview Area -->
            <div class="preview-area">
                <div class="preview-toolbar">
                    <span><i class="fas fa-eye"></i> Live Preview</span>
                </div>
                <iframe id="preview-frame"></iframe>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="new-project-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus-circle"></i> New Project</h3>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="project-name"><i class="fas fa-folder"></i> Project Name</label>
                    <input type="text" id="project-name" placeholder="My Awesome Project">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancel-project">Cancel</button>
                <button class="btn btn-primary" id="create-project">Create Project</button>
            </div>
        </div>
    </div>

    <div class="modal" id="new-folder-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus-circle"></i> New Folder</h3>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="folder-name"><i class="fas fa-folder"></i> Folder Name</label>
                    <input type="text" id="folder-name" placeholder="assets">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancel-folder">Cancel</button>
                <button class="btn btn-primary" id="create-folder">Create Folder</button>
            </div>
        </div>
    </div>

    <div class="modal" id="new-file-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus-circle"></i> New File</h3>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="file-name"><i class="fas fa-file"></i> File Name</label>
                    <input type="text" id="file-name" placeholder="main">
                </div>
                <div class="input-group">
                    <label for="file-type"><i class="fas fa-code"></i> File Type</label>
                    <select id="file-type">
                        <option value="html">HTML (.html)</option>
                        <option value="css">CSS (.css)</option>
                        <option value="js">JavaScript (.js)</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancel-file">Cancel</button>
                <button class="btn btn-primary" id="create-file">Create File</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
