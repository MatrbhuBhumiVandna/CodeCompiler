<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraft - Real-Time Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1><i class="fas fa-code"></i> CodeCraft</h1>
            <div class="header-actions">
                <button id="run-btn" class="btn btn-primary">
                    <i class="fas fa-play"></i> Run
                </button>
                <button id="save-btn" class="btn btn-success">
                    <i class="fas fa-save"></i> Save
                </button>
            </div>
        </header>

        <div class="main-content">
            <!-- File Explorer -->
            <div class="file-explorer">
                <div class="explorer-header">
                    <h3>Project Files</h3>
                    <div class="explorer-actions">
                        <button id="add-project" class="btn btn-sm btn-icon" title="Add Project">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button id="add-folder" class="btn btn-sm btn-icon" title="Add Folder">
                            <i class="fas fa-folder-plus"></i>
                        </button>
                        <button id="add-file" class="btn btn-sm btn-icon" title="Add File">
                            <i class="fas fa-file-circle-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="file-tree" id="project-structure">
                    <!-- Dynamically populated -->
                </div>
            </div>

            <!-- Editor Area -->
            <div class="editor-area">
                <div class="editor-tabs">
                    <!-- File tabs will appear here -->
                </div>
                <textarea id="editor" spellcheck="false"></textarea>
            </div>

            <!-- Preview Area -->
            <div class="preview-area">
                <iframe id="preview-frame"></iframe>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="new-project-modal">
        <div class="modal-content">
            <h3>New Project</h3>
            <input type="text" id="project-name" placeholder="Project name" class="modal-input">
            <div class="modal-actions">
                <button id="cancel-project" class="btn btn-secondary">Cancel</button>
                <button id="create-project" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>

    <div class="modal" id="new-folder-modal">
        <div class="modal-content">
            <h3>New Folder</h3>
            <input type="text" id="folder-name" placeholder="Folder name" class="modal-input">
            <div class="modal-actions">
                <button id="cancel-folder" class="btn btn-secondary">Cancel</button>
                <button id="create-folder" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>

    <div class="modal" id="new-file-modal">
        <div class="modal-content">
            <h3>New File</h3>
            <input type="text" id="file-name" placeholder="File name" class="modal-input">
            <select id="file-type" class="modal-input">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JavaScript</option>
            </select>
            <div class="modal-actions">
                <button id="cancel-file" class="btn btn-secondary">Cancel</button>
                <button id="create-file" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
